replicaCount: 1

image:
  repository: accounts # Default to local image name
  pullPolicy: IfNotPresent      # Default to IfNotPresent
  tag: "0.0.1-SNAPSHOT"         # Default tag matching build

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: { }
  name: "accounts-service"

podAnnotations: { }

podSecurityContext: { }

securityContext: { }
service:
  type: ClusterIP
  port: 8080

resources: { }
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
nodeSelector: { }

tolerations: [ ]

affinity: { }

config:
  database_url: "jdbc:postgresql://postgres-postgresql.{{ .Release.Namespace }}.svc.cluster.local:5432/practicum"
  database_username: "my_user"
  database_password: "changeM3Customer!"

accounts-db:
  enabled: true
  auth:
    database: practicum
    username: my_user
    # Use existingSecret or provide password (less secure for production)
    # existingSecret: "{{ .Release.Name }}-customer-db-postgresql" # Name of the secret to use/create
    password: "changeM3Customer!" # Example: Not recommended for production
  primary:
    persistence:
      enabled: true
      size: 1Gi