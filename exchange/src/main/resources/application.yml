server:
  port: 8084

spring:
  application:
    name: exchange-service            # Имя сервиса в реестре Consul

  cloud:
    consul:
      host: localhost           # Адрес Consul-агента (по умолчанию localhost)
      port: 8500                # Порт Consul-агента (по умолчанию 8500)
      config:
        enabled: false